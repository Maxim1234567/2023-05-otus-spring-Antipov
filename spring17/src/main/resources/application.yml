
spring:
  data:
    rest:
      base-path: /data-rest
  datasource:
    url: jdbc:postgresql://postgres:5432/db
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    generate-ddl: false
    hibernate:
      ddl-auto: none
    show-sql: true
    open-in-view: false

  flyway:
    baseline-on-migrate: true
    enabled: true
    url: jdbc:postgresql://postgres:5432/db
    user: postgres
    password: postgres


