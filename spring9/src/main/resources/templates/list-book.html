<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title th:text="#{title-list-author}">List of all authors</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        .books {
            border: 1px solid steelblue;
            width: 300px;
            border-collapse: collapse;
        }

        .books tr td, th {
            padding: 5px;
            border: 1px solid steelblue;
        }

        .books td:last-child, td:first-child {
            width: 50px;
        }
    </style>
</head>
    <body>
        <h3 th:text="#{header-books}">Books</h3>

        <table class="books">
            <thead>
                <tr>
                    <th th:text="#{book-id}">ID</th>
                    <th th:text="#{book-name}">Name</th>
                    <th th:text="#{book-number-pages}">Number Pages</th>
                    <th th:text="#{book-year-issue}">Year Issue</th>
                    <th th:text="#{book-info}">Info</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="book: ${books}">
                    <td th:text="${book.id}">1</td>
                    <td th:text="${book.name}">Name</td>
                    <td th:text="${book.numberPages}">Number Pages</td>
                    <td th:text="${book.yearIssue}">Year Issue</td>
                    <td><a href="info-book.html" th:text="#{book-info}" th:href="@{/book(id=${book.id})}">Info</a></td>
                    <td><a href="edit-book.html" th:text="#{book-edit}" th:href="@{/book/edit(id=${book.id})}">Edit</a></td>
                    <td>
                        <form th:action="@{/book/delete(id=${book.id})}" th:method="post">
                            <button type="submit" th:text="#{book-delete}">Delete</button>
                        </form>
                    </td>
                    <td><a href="create-comment.html" th:text="#{book-add-comment}" th:href="@{/comment/create(id=${book.id})}">Add Comment</a></td>
                </tr>
            </tbody>
        </table>

        <br>

        <a href="create-book.html" th:text="#{book-create}" th:href="@{/book/create}">Create</a>
        <a href="create-genre.html" th:text="#{add-genre}" th:href="@{/genre/create}">Add Genre</a>
        <a href="create-author.html" th:text="#{add-author}" th:href="@{/author/create}">Add Author</a>
    </body>
</html>
