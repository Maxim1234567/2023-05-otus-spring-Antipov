<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title th:text="#{title-list-genres}">List of all genres</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        .genres {
            border: 1px solid steelblue;
            width: 300px;
            border-collapse: collapse;
        }

        .genres tr td, th {
            padding: 5px;
            border: 1px solid steelblue;
        }

        .genres td:last-child, td:first-child {
            width: 50px;
        }
    </style>
</head>
    <body>
        <h3 th:text="#{header-genres}">Genres</h3>

        <table class="genres">
            <thead>
                <tr>
                    <th th:text="#{genre-id}">ID</th>
                    <th th:text="#{genre}">Genre</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="genre: ${genres}">
                    <td th:text="${genre.id}">1</td>
                    <td th:text="${genre.genre}">Action</td>
                </tr>
            </tbody>
        </table>
        <br/>
        <a href="create-genre.html" th:href="@{/genre/create}"><button type="button" th:text="#{create-button}">Create</button></a>
        <br/>
        <a href="list-book.html" th:href="@{/}" th:text="#{main}">Main</a>
    </body>
<html>
