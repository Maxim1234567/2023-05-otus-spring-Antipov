<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title th:text="#{title-list-author}">List of all authors</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        .authors {
            border: 1px solid steelblue;
            width: 300px;
            border-collapse: collapse;
        }

        .authors tr td, th {
            padding: 5px;
            border: 1px solid steelblue;
        }

        .authors td:last-child, td:first-child {
            width: 50px;
        }
    </style>
</head>
    <body>
        <h3 th:text="#{header-authors}">Authors</h3>

        <table class="authors">
            <thead>
                <tr>
                    <th th:text="#{author-id}">ID</th>
                    <th th:text="#{author-first-name}">First Name</th>
                    <th th:text="#{author-last-name}">Last Name</th>
                    <th th:text="#{author-age}">Age</th>
                    <th th:text="#{author-year-birthdate}">Year Birthdate</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="author: ${authors}">
                    <td th:text="${author.id}">1</td>
                    <td th:text="${author.firstName}">First Name</td>
                    <td th:text="${author.lastName}">Last Name</td>
                    <td th:text="${author.age}">Age</td>
                    <td th:text="${author.yearBirthdate}">Year Birthdate</td>
                </tr>
            </tbody>
        </table>
        <br/>
        <a href="create-author.html" th:href="@{/author/create}"><button type="button" th:text="#{create-button}">Create</button></a>
    </body>
</html>
